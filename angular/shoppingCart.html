<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>shopping cart</title>
	<style>
		h1{
			text-align: center;
		}
		
		.box{
			margin-left:250px;
			margin-top:15px;
		}
	</style>
</head>
<body ng-app>
	<div ng-controller="shoppingcart">
		<h1>购物车</h1>
		<div class="box" ng-repeat="item in items">
			<span>{{item.title}}</span>
			件数：<input ng-model="item.quantity" />
			单价：<span>{{item.price | currency : "RMB ￥" }}</span>
			总价：<span>{{item.price * item.quantity | currency : "RMB ￥" }}</span>
			<button ng-click="remove($index)">Remove</button>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js" ></script>
	<script type="text/javascript">
		function shoppingcart ( $scope ) {
			$scope.items =[
				{title:"商品1",quantity:1,price:1},
				{title:"商品2",quantity:2,price:2},
				{title:"商品3",quantity:3,price:3},
				{title:"商品4",quantity:4,price:4},
				{title:"商品5",quantity:5,price:5}
			];
			$scope.remove = function ( index ) {
				$scope.items.splice( index,1 );
			}
		}
	</script>
</body>
</html>
